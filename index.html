<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide in from side menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Clients</a>
          <a href="#">Contact</a>
        </div>
      </div>

      <p class="p-1">Click on the element below to open the fullscreen overlay navigation menu.</p>
      <p class="p-2">The the navigation menu will slide in, from left to right:</p>
      <span style="font-size:40px; color:#fff; cursor:pointer" onclick="openNav()">&#9776;</span>


    <script>
        function openNav() {
          document.getElementById("myNav").style.width = "100%";
        }
        
        function closeNav() {
          document.getElementById("myNav").style.width = "0%";
        }
        </script>


</body>
</html>
